<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <h1></h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let item of navList">
        <ng-container *ngIf="item.children; else noneChildren">
          <li nz-submenu nzOpen [nzTitle]="item.title" [nzIcon]="item.icon">
            <ul>
              <ng-container *ngFor="let sub of item.children">
                <li nz-menu-item>
                  <a [routerLink]="sub.url">{{ sub.title }}</a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
        <ng-template #noneChildren>
          <li nz-menu-item [nzSelected]="false">
            <a [routerLink]="item.url"></a>
            <span nz-icon [nzType]="item.icon"></span>
            <span>{{ item.title }}</span>
          </li>
        </ng-template>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
